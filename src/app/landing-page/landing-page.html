<div class="landing-page">

    <!-- Header -->
    <header class="Header">
        <nav class="contenedor-header">
            <ul class="header-derecha"><!-- seccion derecha -->
                <li class="botones-header" *ngFor="let boton of botonesHeader">
                {{ boton }}
                </li>
            </ul>
            <ul class="header-izquierda"><!-- seccion izquierda -->
            <button type="button" class="inciar-sesion">
                Iniciar Sesion
            </button>
            <button type="button" class="registrarse">
                Registrarse
            </button></ul>
        </nav>
    </header>

    <!-- seccion 1 -->
    <div class="landing-info">
        <h1>Digitaliza tu comercio</h1>
        <h3>¿Por qué digitalizar comercios?</h3>
        <div class="buenardo">
            <div class="buenardito">
                <img src="" alt="cupon">
                <h4>Acceso a promociones explosivas.</h4>
            </div>

            <div class="buenardito">
                <img src="" alt="estadisticas">
                <h4>Estadísticas que mejoran la experiencia.</h4>
            </div>

            <div class="buenardito">
                <img src="" alt="$">
                <h4>Encontrar la opción económica.</h4>
            </div>

        </div>
    </div>

    <div class="landing-clientes">
        <h1>Nuestro Trabajo</h1>
        <h2>Clientes que tuvimos a lo largo de los años</h2>
        <div class="carrusel">
            <div class="cartel-cliente" *ngFor="let cliente of clientes">
                <img [src]="cliente.imagen" [alt]="">
                <h4 class="cliente-nombre">{{cliente.nombre}}</h4>
            </div>
        </div>
    </div>
</div>
